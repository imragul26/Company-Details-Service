name: Release from Merged PR

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate formatted release notes
        id: generate_notes
        run: |
          COMMITS=$(git log --pretty=format:"%H|%s|%an" --no-merges --reverse ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "## What's Changed" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV

          echo "$COMMITS" | awk -F'|' -v repo="${{ github.repository }}" '{
            commit_hash=substr($1, 1, 7);
            commit_msg=$2;
            author=$3;
            link="https://github.com/" repo "/commit/" $1;
            
            if (commit_msg ~ /^feat:/) {
              print "* ✨ Feat: " substr(commit_msg, 6) " by @" author " in " link;
            } else if (commit_msg ~ /^(fix|bug):/) {
              print "* 🐛 Fix: " substr(commit_msg, 5) " by @" author " in " link;
            } else if (commit_msg ~ /^(chore|refactor|style):/) {
              print "* 🛠️ Maintenance: " substr(commit_msg, 10) " by @" author " in " link;
            } else if (commit_msg ~ /^docs:/) {
              print "* 📚 Docs: " substr(commit_msg, 6) " by @" author " in " link;
            } else {
              print "* " commit_msg " by @" author " in " link;
            }
          }' >> $GITHUB_ENV

          echo "" >> $GITHUB_ENV
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create release tag
        id: create_tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Release ${{ github.event.pull_request.title }}"
          body: ${{ env.RELEASE_BODY }}
          drop: true
