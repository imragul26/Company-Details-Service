name: Release from Merged PR

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate formatted release notes
        id: generate_notes
        run: |
          COMMITS=$(git log --pretty=format:"%H|%s|%an|%ae" --no-merges --reverse ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})

          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "## What's Changed" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV

          echo "$COMMITS" | awk -F'|' -v repo="${{ github.repository }}" '{
            commit_hash=substr($1, 1, 7);
            commit_msg=$2;
            author_name=$3;
            author_email=$4;
            
            # Extract the GitHub username from the email or use a best-guess from the name
            if (author_email ~ /@users.noreply.github.com$/) {
              username = author_email;
              sub(/@users.noreply.github.com$/, "", username);
            } else {
              # Fallback: create a user link from the name, replacing spaces with hyphens
              username = tolower(author_name);
              gsub(/ /, "-", username);
            }

            link="https://github.com/" repo "/commit/" $1;
            contributor_link = "https://github.com/" username;
            contributor_text = " by [" "@" author_name "]" "(" contributor_link ")";
            
            if (commit_msg ~ /^feat:/) {
              print "* âœ¨ Feat: " substr(commit_msg, 6) contributor_text " in " link;
            } else if (commit_msg ~ /^(fix|bug):/) {
              print "* ðŸ› Fix: " substr(commit_msg, 5) contributor_text " in " link;
            } else if (commit_msg ~ /^(chore|refactor|style):/) {
              print "* ðŸ› ï¸ Maintenance: " substr(commit_msg, 10) contributor_text " in " link;
            } else if (commit_msg ~ /^docs:/) {
              print "* ðŸ“š Docs: " substr(commit_msg, 6) contributor_text " in " link;
            } else {
              print "* " commit_msg contributor_text " in " link;
            }
          }' >> $GITHUB_ENV

          echo "" >> $GITHUB_ENV
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create release tag
        id: create_tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ github.run_number }}"
          name: "Release ${{ github.event.pull_request.title }}"
          body: ${{ env.RELEASE_BODY }}
          drop: true
