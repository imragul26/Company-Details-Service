name: ðŸš€ Release with Commit Messages

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“ Generate release notes with commit messages
        id: generate-notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get the tag version
            const version = process.env.GITHUB_REF.replace('refs/tags/v', '');
            
            // Get previous tag
            let previousTag = '1.0.0';
            try {
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 5
              });
              if (releases.length > 1) {
                previousTag = releases[1].tag_name.replace('v', '');
              }
            } catch (error) {
              console.log('Using default previous tag:', previousTag);
            }

            // Get merged PRs
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 20
            });

            let releaseNotes = "## What's Changed\n\n";

            for (const pr of pulls) {
              if (pr.merged_at) {
                // Get commits for this PR
                const { data: commits } = await github.rest.pulls.listCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number
                });

                // Add PR title
                releaseNotes += `* ${pr.title} by @${pr.user.login} in ${pr.html_url}\n`;
                
                // Add commit messages
                if (commits.length > 0) {
                  releaseNotes += "\n  **Commits:**\n";
                  commits.forEach(commit => {
                    const message = commit.commit.message.split('\n')[0];
                    releaseNotes += `  â€¢ ${message}\n`;
                  });
                  releaseNotes += "\n";
                }
              }
            }

            releaseNotes += `\n**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${previousTag}...${version}`;

            return releaseNotes;

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.generate-notes.outputs.result }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
