name: 🚀 Release with Commit Messages

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📝 Generate release notes with PR and direct commit messages
        id: generate-notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.GITHUB_REF.replace('refs/tags/v', '');

            // Find previous tag (by semantic version)
            let previousTag = null;
            try {
              const allTags = await github.paginate(
                github.rest.repos.listTags,
                { owner: context.repo.owner, repo: context.repo.repo, per_page: 100 }
              );
              // Remove the current tag, sort others semver-descending
              const semver = require('semver');
              const tags = allTags
                .filter(t => t.name !== `v${version}` && semver.valid(t.name))
                .sort((a, b) => semver.rcompare(a.name, b.name));
              previousTag = tags.length > 0 ? tags[0].name : null;
            } catch (e) {
              core.warning('Failed to determine previous tag, using null');
            }

            if (!previousTag) {
              core.setOutput("result", "First release, no previous tag found.");
              return;
            }

            // Compare commits between previous and current tag
            const compare = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: previousTag,
              head: `v${version}`,
            });

            const commitShas = compare.data.commits.map(c => c.sha);

            // Map to track PRs and their commits
            let prMap = new Map();
            let prCommitShas = new Set();

            for (const sha of commitShas) {
              const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: sha
              });
              for (const pr of prs) {
                if (pr.merged_at && !prMap.has(pr.number)) {
                  prMap.set(pr.number, pr);
                }
              }
            }

            let releaseNotes = "## 🚀 What's Changed\n\n";
            let prCount = 0;

            // List PRs with their commits
            for (const [prNumber, pr] of prMap.entries()) {
              prCount++;
              releaseNotes += `* **${pr.title}** by @${pr.user.login} in [#${pr.number}](${pr.html_url})\n`;

              // Get ALL commits for this PR
              const { data: commits } = await github.rest.pulls.listCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number
              });

              if (commits && commits.length > 0) {
                releaseNotes += "\n  **Commits:**\n";
                for (const commit of commits) {
                  prCommitShas.add(commit.sha);
                  const message = commit.commit.message.trim().replace(/\n/g, " ");
                  const shaShort = commit.sha.substring(0, 7);
                  const author = commit.commit.author ? commit.commit.author.name : "unknown";
                  releaseNotes += `  • ${shaShort}: ${message} (_${author}_)\n`;
                }
                releaseNotes += "\n";
              } else {
                releaseNotes += "  • No commit messages found\n\n";
              }
            }

            // Find direct commits (not part of any PR)
            let directCommits = compare.data.commits.filter(c => !prCommitShas.has(c.sha));
            if (directCommits.length > 0) {
              releaseNotes += "## 🔨 Direct Commits (not in a PR)\n";
              for (const commit of directCommits) {
                const shaShort = commit.sha.substring(0,7);
                const message = commit.commit.message.trim().replace(/\n/g, " ");
                const author = commit.commit.author ? commit.commit.author.name : "unknown";
                releaseNotes += `  • ${shaShort}: ${message} (_${author}_)\n`;
              }
              releaseNotes += "\n";
            }

            if (prCount === 0 && directCommits.length === 0) {
              releaseNotes += "No merged pull requests or direct commits found.\n\n";
            }

            releaseNotes += `**Full Changelog**: https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${previousTag}...v${version}\n`;

            core.setOutput("result", releaseNotes);

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.generate-notes.outputs.result }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📋 Display generated notes for verification
        run: |
          echo "=== RELEASE NOTES GENERATED ==="
          echo "${{ steps.generate-notes.outputs.result }}"
          echo "=== END ==="
